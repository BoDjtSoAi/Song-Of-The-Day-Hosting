<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
  
  <!-- ===== CONFIGURATION SECTION - EDIT THIS PART ONLY ===== -->
  <script>
    // ADD YOUR SONGS HERE
    const musicLibrary = [
      // Example song format - replace with your own songs
      {
        id: 1,
        albumName: "Californian Soil",
        trackName: "Talking",
        albumArt: "https://i.scdn.co/image/ab67616d0000b273decc9374b603d2ab6a31491f",
        trackUrl: "https://path-to-your-mp3-file.mp3"
      },
      // Add more songs as needed following the same format
      
    ];

    // Player appearance settings - customize as needed
    const playerSettings = {
      backgroundColor: "#ffeff5",      // Background color
      playerAccentColor: "#fd6d94",    // Seek bar color
      playerTextColor: "#54576f",      // Text color for titles
      playerSubtextColor: "#acaebd"    // Text color for subtitles
    };
  </script>
  <!-- ===== END CONFIGURATION SECTION ===== -->
  
  <style>
    *:focus { outline: none; }
    
    body {
      font-family: Helvetica, Arial;
      margin: 0;
      background-color: var(--background-color);
    }
    
    :root {
      --background-color: #ffeff5;
      --player-accent: #fd6d94;
      --player-text: #54576f;
      --player-subtext: #acaebd;
    }
    
    #app-cover {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      width: 430px;
      height: 100px;
      margin: -4px auto;
    }
    
    #bg-artwork {
      position: fixed;
      top: -30px;
      right: -30px;
      bottom: -30px;
      left: -30px;
      background-color: #fff;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%;
      filter: blur(40px);
      -webkit-filter: blur(40px);
      z-index: 1;
    }
    
    #bg-layer {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #fff;
      opacity: 0.51;
      z-index: 2;
    }
    
    #player {
      position: relative;
      height: 100%;
      z-index: 3;
    }
    
    #player-track {
      position: absolute;
      top: 0;
      right: 15px;
      left: 15px;
      padding: 13px 22px 10px 184px;
      background-color: #fff7f7;
      border-radius: 15px 15px 0 0;
      transition: 0.3s ease top;
      z-index: 1;
    }
    
    #player-track.active {
      top: -92px;
    }
    
    #album-name {
      color: var(--player-text);
      font-size: 17px;
      font-weight: bold;
    }
    
    #track-name {
      color: var(--player-subtext);
      font-size: 13px;
      margin: 2px 0 13px 0;
    }
    
    #track-time {
      height: 12px;
      margin-bottom: 3px;
      overflow: hidden;
    }
    
    #current-time { float: left; }
    #track-length { float: right; }
    
    #current-time, #track-length {
      color: transparent;
      font-size: 11px;
      background-color: #ffe8ee;
      border-radius: 10px;
      transition: 0.3s ease all;
    }
    
    #track-time.active #current-time, 
    #track-time.active #track-length {
      color: var(--player-accent);
      background-color: transparent;
    }
    
    #s-area, #seek-bar {
      position: relative;
      height: 4px;
      border-radius: 4px;
    }
    
    #s-area {
      background-color: #ffe8ee;
      cursor: pointer;
    }
    
    #ins-time {
      position: absolute;
      top: -29px;
      color: #fff;
      font-size: 12px;
      white-space: pre;
      padding: 5px 6px;
      border-radius: 4px;
      display: none;
    }
    
    #s-hover {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      opacity: 0.2;
      z-index: 2;
    }
    
    #ins-time, #s-hover { background-color: #3b3d50; }
    
    #seek-bar {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 0;
      background-color: var(--player-accent);
      transition: 0.2s ease width;
      z-index: 1;
    }
    
    #player-content {
      position: relative;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 1px 5px #cecece;
      border-radius: 15px;
      z-index: 2;
    }
    
    #album-art {
      position: absolute;
      top: -40px;
      width: 115px;
      height: 115px;
      margin-left: 40px;
      transform: rotateZ(0);
      transition: 0.3s ease all;
      box-shadow: 0 0 0 10px #fff;
      border-radius: 50%;
      overflow: hidden;
    }
    
    #album-art.active {
      top: -60px;
      box-shadow: 0 0 0 4px #fff7f7, 0 30px 50px -15px #afb7c1;
    }
    
    #album-art:before {
      content: '';
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      width: 20px;
      height: 20px;
      margin: -10px auto 0 auto;
      background-color: #d6dee7;
      border-radius: 50%;
      box-shadow: inset 0 0 0 2px #fff;
      z-index: 2;
    }
    
    #album-art img {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: -1;
    }
    
    #album-art img.active {
      opacity: 1;
      z-index: 1;
    }
    
    #album-art.active img.active {
      z-index: 1;
      animation: rotateAlbumArt 3s linear 0s infinite forwards;
    }
    
    @keyframes rotateAlbumArt {
      0% { transform: rotateZ(0); }
      100% { transform: rotateZ(360deg); }
    }
    
    #buffer-box {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      height: 13px;
      color: #1f1f1f;
      font-size: 13px;
      font-family: Helvetica;
      text-align: center;
      font-weight: bold;
      line-height: 1;
      padding: 6px;
      margin: -12px auto 0 auto;
      background-color: rgba(255, 255, 255, 0.19);
      opacity: 0;
      z-index: 2;
    }
    
    #album-art img, #buffer-box { transition: 0.1s linear all; }
    
    #album-art.buffering img { opacity: 0.25; }
    
    #album-art.buffering img.active {
      opacity: 0.8;
      filter: blur(2px);
      -webkit-filter: blur(2px);
    }
    
    #album-art.buffering #buffer-box { opacity: 1; }
    
    #player-controls {
      width: 250px;
      height: 100%;
      margin: 0 5px 0 141px;
      float: right;
      overflow: hidden;
    }
    
    .control {
      width: 33.333%;
      float: left;
      padding: 12px 0;
    }
    
    .button {
      width: 26px;
      height: 26px;
      padding: 25px;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .button i {
      display: block;
      color: #d6dee7;
      font-size: 26px;
      text-align: center;
      line-height: 1;
    }
    
    .button, .button i { transition: 0.2s ease all; }
    
    .button:hover { background-color: #d6d6de; }
    .button:hover i { color: #fff; }
    
    #playlist-container {
      position: absolute;
      top: 120px;
      width: 430px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 1px 5px #cecece;
      z-index: 1;
    }
    
    .playlist-item {
      padding: 10px 15px;
      border-bottom: 1px solid #efefef;
      cursor: pointer;
      transition: 0.2s ease background-color;
    }
    
    .playlist-item:hover {
      background-color: #f8f8f8;
    }
    
    .playlist-item.active {
      background-color: #ffe8ee;
    }
    
    .song-title {
      font-weight: bold;
      color: var(--player-text);
    }
    
    .song-artist {
      font-size: 12px;
      color: var(--player-subtext);
    }
  </style>
</head>
<body>
  <div id="app-cover">
    <div id="bg-artwork"></div>
    <div id="bg-layer"></div>
    <div id="player">
      <div id="player-track">
        <div id="album-name"></div>
        <div id="track-name"></div>
        <div id="track-time">
          <div id="current-time"></div>
          <div id="track-length"></div>
        </div>
        <div id="s-area">
          <div id="ins-time"></div>
          <div id="s-hover"></div>
          <div id="seek-bar"></div>
        </div>
      </div>
      <div id="player-content">
        <div id="album-art">
          <div id="buffer-box">Buffering...</div>
        </div>
        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous">
              <i class="fas fa-backward"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-pause-button">
              <i class="fas fa-play"></i>
            </div>
          </div>
          <div class="control">
            <div class="button" id="play-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="playlist-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $(function() {
      // Apply custom settings from configuration
      document.documentElement.style.setProperty('--background-color', playerSettings.backgroundColor);
      document.documentElement.style.setProperty('--player-accent', playerSettings.playerAccentColor);
      document.documentElement.style.setProperty('--player-text', playerSettings.playerTextColor);
      document.documentElement.style.setProperty('--player-subtext', playerSettings.playerSubtextColor);
      
      // Player variables
      let playerTrack = $("#player-track");
      let bgArtwork = $('#bg-artwork');
      let bgArtworkUrl;
      let albumName = $('#album-name');
      let trackName = $('#track-name');
      let albumArt = $('#album-art');
      let sArea = $('#s-area');
      let seekBar = $('#seek-bar');
      let trackTime = $('#track-time');
      let insTime = $('#ins-time');
      let sHover = $('#s-hover');
      let playPauseButton = $("#play-pause-button");
      let i = playPauseButton.find('i');
      let tProgress = $('#current-time');
      let tTime = $('#track-length');
      let seekT, seekLoc, seekBarPos, cM, ctMinutes, ctSeconds, curMinutes, curSeconds, durMinutes, durSeconds, playProgress, bTime, nTime = 0;
      let buffInterval = null;
      let tFlag = false;
      let playPreviousTrackButton = $('#play-previous');
      let playNextTrackButton = $('#play-next');
      let currIndex = -1;
      let audio = new Audio();
      
      // Check if there are songs in the library
      if (musicLibrary.length === 0) {
        $('#player-track').html('<div style="text-align: center; padding: 20px;">No songs in library.<br>Add songs to the musicLibrary array in the configuration section.</div>');
        return;
      }
      
      // Initialize album art images dynamically
      function initializeAlbumArt() {
        albumArt.empty();
        albumArt.append('<div id="buffer-box">Buffering...</div>');
        
        musicLibrary.forEach((song, index) => {
          let imgElement = $('<img>', {
            src: song.albumArt,
            id: `_${song.id}`,
            class: index === 0 ? 'active' : ''
          });
          albumArt.append(imgElement);
        });
      }
      
      // Generate playlist
      function generatePlaylist() {
        let playlistContainer = $('#playlist-container');
        playlistContainer.empty();
        
        musicLibrary.forEach((song, index) => {
          let playlistItem = $('<div>', {
            class: 'playlist-item',
            'data-index': index
          });
          
          playlistItem.html(`
            <div class="song-title">${song.trackName}</div>
            <div class="song-artist">${song.albumName}</div>
          `);
          
          playlistItem.on('click', function() {
            let songIndex = parseInt($(this).attr('data-index'));
            selectTrack(2, songIndex); // Custom play from playlist
          });
          
          playlistContainer.append(playlistItem);
        });
      }

      function updatePlaylistActiveState() {
        $('.playlist-item').removeClass('active');
        $(`.playlist-item[data-index="${currIndex}"]`).addClass('active');
      }

      function playPause() {
        setTimeout(function() {
          if(audio.paused) {
            playerTrack.addClass('active');
            albumArt.addClass('active');
            checkBuffering();
            i.attr('class','fas fa-pause');
            audio.play();
          } else {
            playerTrack.removeClass('active');
            albumArt.removeClass('active');
            clearInterval(buffInterval);
            albumArt.removeClass('buffering');
            i.attr('class','fas fa-play');
            audio.pause();
          }
        }, 300);
      }

      function showHover(event) {
        seekBarPos = sArea.offset(); 
        seekT = event.clientX - seekBarPos.left;
        seekLoc = audio.duration * (seekT / sArea.outerWidth());
        
        sHover.width(seekT);
        
        cM = seekLoc / 60;
        
        ctMinutes = Math.floor(cM);
        ctSeconds = Math.floor(seekLoc - ctMinutes * 60);
        
        if((ctMinutes < 0) || (ctSeconds < 0))
          return;
        
        if(ctMinutes < 10)
          ctMinutes = '0'+ctMinutes;
        if(ctSeconds < 10)
          ctSeconds = '0'+ctSeconds;
        
        if(isNaN(ctMinutes) || isNaN(ctSeconds))
          insTime.text('--:--');
        else
          insTime.text(ctMinutes+':'+ctSeconds);
        
        insTime.css({'left':seekT,'margin-left':'-21px'}).fadeIn(0);
      }

      function hideHover() {
        sHover.width(0);
        insTime.text('00:00').css({'left':'0px','margin-left':'0px'}).fadeOut(0);
      }
    
      function playFromClickedPos() {
        audio.currentTime = seekLoc;
        seekBar.width(seekT);
        hideHover();
      }

      function updateCurrTime() {
        nTime = new Date();
        nTime = nTime.getTime();

        if(!tFlag) {
          tFlag = true;
          trackTime.addClass('active');
        }

        curMinutes = Math.floor(audio.currentTime / 60);
        curSeconds = Math.floor(audio.currentTime - curMinutes * 60);
        
        durMinutes = Math.floor(audio.duration / 60);
        durSeconds = Math.floor(audio.duration - durMinutes * 60);
        
        playProgress = (audio.currentTime / audio.duration) * 100;
        
        if(curMinutes < 10)
          curMinutes = '0'+curMinutes;
        if(curSeconds < 10)
          curSeconds = '0'+curSeconds;
        
        if(durMinutes < 10)
          durMinutes = '0'+durMinutes;
        if(durSeconds < 10)
          durSeconds = '0'+durSeconds;
        
        if(isNaN(curMinutes) || isNaN(curSeconds))
          tProgress.text('00:00');
        else
          tProgress.text(curMinutes+':'+curSeconds);
        
        if(isNaN(durMinutes) || isNaN(durSeconds))
          tTime.text('00:00');
        else
          tTime.text(durMinutes+':'+durSeconds);
        
        if(isNaN(curMinutes) || isNaN(curSeconds) || isNaN(durMinutes) || isNaN(durSeconds))
          trackTime.removeClass('active');
        else
          trackTime.addClass('active');
        
        seekBar.width(playProgress+'%');
        
        if(playProgress == 100) {
          i.attr('class','fas fa-play');
          seekBar.width(0);
          tProgress.text('00:00');
          albumArt.removeClass('buffering').removeClass('active');
          clearInterval(buffInterval);
          selectTrack(1); // Auto play next track
        }
      }
    
      function checkBuffering() {
        clearInterval(buffInterval);
        buffInterval = setInterval(function() { 
          if((nTime == 0) || (bTime - nTime) > 1000)
            albumArt.addClass('buffering');
          else
            albumArt.removeClass('buffering');

          bTime = new Date();
          bTime = bTime.getTime();
        }, 100);
      }

      function selectTrack(flag, specificIndex = null) {
        if(specificIndex !== null) {
          // Play specific track from playlist
          currIndex = specificIndex;
        } else {
          // Normal next/previous handling
          if(flag == 0 || flag == 1)
            ++currIndex;
          else
            --currIndex;
        }

        if((currIndex > -1) && (currIndex < musicLibrary.length)) {
          if(flag == 0)
            i.attr('class','fas fa-play');
          else {
            albumArt.removeClass('buffering');
            i.attr('class','fas fa-pause');
          }

          seekBar.width(0);
          trackTime.removeClass('active');
          tProgress.text('00:00');
          tTime.text('00:00');

          let currentSong = musicLibrary[currIndex];
          
          audio.src = currentSong.trackUrl;
          
          nTime = 0;
          bTime = new Date();
          bTime = bTime.getTime();

          if(flag != 0) {
            audio.play();
            playerTrack.addClass('active');
            albumArt.addClass('active');
          
            clearInterval(buffInterval);
            checkBuffering();
          }

          albumName.text(currentSong.albumName);
          trackName.text(currentSong.trackName);
          
          // Update album art
          albumArt.find('img.active').removeClass('active');
          $(`#_${currentSong.id}`).addClass('active');
          
          // Update background artwork
          bgArtworkUrl = currentSong.albumArt;
          bgArtwork.css({'background-image': `url(${bgArtworkUrl})`});
          
          // Update playlist highlighting
          updatePlaylistActiveState();
        } else {
          // Handle boundary cases
          if(flag == 0 || flag == 1)
            --currIndex;
          else
            ++currIndex;
        }
      }

      function initPlayer() {
        // Initialize album art images
        initializeAlbumArt();
        
        // Generate playlist
        generatePlaylist();
        
        // Set up player
        audio.loop = false;
        
        playPauseButton.on('click', playPause);
        
        sArea.mousemove(function(event) { showHover(event); });
        sArea.mouseout(hideHover);
        sArea.on('click', playFromClickedPos);
                
        $(audio).on('timeupdate', updateCurrTime);

        playPreviousTrackButton.on('click', function() { selectTrack(-1); });
        playNextTrackButton.on('click', function() { selectTrack(1); });
        
        // Start with first track
        if (musicLibrary.length > 0) {
          selectTrack(0);
        }
      }
      
      // Initialize player
      initPlayer();
    });
  </script>
</body>
</html>
